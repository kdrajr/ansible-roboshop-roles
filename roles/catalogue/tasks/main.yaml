- name: load products into mongodb
  ansible.builtin.shell: mongosh --host mongodb.sniggie.fun </app/db/master-data.js
  when: catalogue_output.stdout | int < 0


- name: Start and enable catalogue service
  ansible.builtin.systemd_service:
    name: catalogue
    state: restarted
    enabled: yes
    daemon_reload: yes
  
- name: disable default nodejs
  ansible.builtin.command: dnf module disable nodejs -y

- name: enable nodejs20
  ansible.builtin.command: dnf module enable nodejs:20 -y

- name: install nodejs
  ansible.builtin.dnf:
    name: nodejs
    state: present

- name: create system user
  ansible.builtin.user:
    name: roboshop
    state: present
    comment: "roboshop system user"
    home: /app
    system: 'yes' # Set to 'yes' to create a system user with no home directory or shell by default

- name: remove app directory
  ansible.builtin.file:
    path: /app
    state: absent


- name: create app directory
  ansible.builtin.file:
    path: /app
    state: directory
      


- name: Delete cart file
  ansible.builtin.file:
    path: /tmp/cart.zip
    state: absent
      

- name: download cart file to tmp directory
  ansible.builtin.get_url:
    url: "https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip "
    dest: "/tmp/cart.zip"

- name: extract cart file to app direcory
  ansible.builtin.unarchive:
    src: /tmp/cart.zip
    dest: /app
    remote_src: yes

- name: install dependencies
  community.general.npm:
    name: npm
    path: /app
    state: present
    
- name: copy cart service
  ansible.builtin.copy:
    src: cart.service
    dest: /etc/systemd/system/cart.service


- name: Start and enable cart service
  ansible.builtin.systemd_service:
    name: cart
    state: restarted
    enabled: yes
    daemon_reload: yes
  